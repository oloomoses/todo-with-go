{{define "todos/index.html"}}
    {{template "partials/header"}}
        <h2>Todos</h2>

        <ul>
            {{ range .Todos }}
            <li>
                <a href="/todos/{{.ID}}">{{ .Title }}</a>
                <p>{{ .Completed }}</p>
            </li>
            {{ else }}
                <li>No todos found</li>

            {{ end }}
        </ul>
        <a href="/todo/new">+ New Todo</a>
    {{template "partials/footer"}}
{{end}}
