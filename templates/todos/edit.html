{{define "todos/edit.html"}}
    {{template "partials/header"}}

        {{if .Error }} <p style="color: red;">{{.Error}}</p> {{end}}

        <h2>Edit Todo No {{.Todo.ID}}</h2>

        <form action="/todos/{{.Todo.ID}}" method="POST">
            <input type="hidden" name="_method" value="PUT" >
            <p>
                <label for="Todo title">
                    <p>Title</p>
                    <input type="text" name="title" value="{{.Todo.Title}}" id="title" >
                </label>
            </p>

            <p>
                <label>
                    <input type="checkbox" name="completed" id="completed" {{if .Todo.Completed}} checked {{end}} >
                    Completed
                </label>
            </p>
            
            <button type="submit">Update</button>
            
            
        </form>
        <a href="/todos/{{.ID}}">Cancel</a>

    {{template "partials/footer"}}
{{end}}
